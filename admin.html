<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SkateShop Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
        }

        .admin-header {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 2px solid #ff0066;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .admin-header h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ffff, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .admin-nav-btn {
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            border: 2px solid #333;
            color: #ccc;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-nav-btn:hover,
        .admin-nav-btn.active {
            border-color: #00ffff;
            color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .admin-section {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border: 2px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .admin-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .admin-section h2 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2a2a2a, #333);
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #ff0066;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 100, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(42, 42, 42, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .admin-table th,
        .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .admin-table th {
            background: linear-gradient(135deg, #333, #2a2a2a);
            color: #00ffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-table td {
            color: #ccc;
        }

        .admin-table tr:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .product-image-small {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            border: 2px solid #333;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: #ffa500;
            color: #000;
        }

        .status-completed {
            background: #00ffff;
            color: #000;
        }

        .status-cancelled {
            background: #ff0066;
            color: #fff;
        }

        .action-btn {
            background: linear-gradient(135deg, #ff0066, #cc0052);
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 2px;
            font-size: 12px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 100, 0.4);
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            border: 2px solid #00ffff;
            color: #00ffff;
        }

        .action-btn.secondary:hover {
            background: #00ffff;
            color: #000;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #00ffff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #0099cc);
            border: none;
            color: #000;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid #333;
            border-radius: 8px;
            color: #fff;
        }

        .search-bar input:focus {
            border-color: #00ffff;
            outline: none;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff0066, #cc0052);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            z-index: 1000;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 100, 0.4);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-nav {
                flex-direction: column;
            }
            
            .admin-nav-btn {
                text-align: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-table {
                font-size: 12px;
            }
            
            .admin-table th,
            .admin-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>

        <div class="admin-header">
            <h1><i class="fas fa-skating"></i> Admin Panel</h1>
            <p>Gestisci il tuo e-commerce skateboard</p>
        </div>

        <div class="admin-nav">
            <button class="admin-nav-btn active" onclick="showSection('dashboard')">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="admin-nav-btn" onclick="showSection('products')">
                <i class="fas fa-box"></i> Prodotti
            </button>
            <button class="admin-nav-btn" onclick="showSection('orders')">
                <i class="fas fa-shopping-cart"></i> Ordini
            </button>
            <button class="admin-nav-btn" onclick="showSection('users')">
                <i class="fas fa-users"></i> Utenti
            </button>
        </div>

        <!-- Dashboard Section -->
        <div class="admin-section active" id="dashboard">
            <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>
            
            <div class="recent-activity">
                <h3>Attività Recente</h3>
                <div id="recentOrders">
                    <!-- Recent orders will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="admin-section" id="products">
            <h2><i class="fas fa-box"></i> Gestione Prodotti</h2>
            
            <div class="section-actions">
                <button class="btn-primary" onclick="showAddProductForm()">
                    <i class="fas fa-plus"></i> Aggiungi Prodotto
                </button>
            </div>

            <div class="search-bar">
                <input type="text" id="productSearch" placeholder="Cerca prodotti..." onkeyup="filterProducts()">
                <select id="categoryFilterAdmin" onchange="filterProducts()">
                    <option value="">Tutte le categorie</option>
                </select>
            </div>

            <div class="products-table-container">
                <table class="admin-table" id="productsTable">
                    <thead>
                        <tr>
                            <th>Immagine</th>
                            <th>Nome</th>
                            <th>Brand</th>
                            <th>Prezzo</th>
                            <th>Stock</th>
                            <th>Categoria</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Orders Section -->
        <div class="admin-section" id="orders">
            <h2><i class="fas fa-shopping-cart"></i> Gestione Ordini</h2>
            
            <div class="search-bar">
                <input type="text" id="orderSearch" placeholder="Cerca ordini..." onkeyup="filterOrders()">
                <select id="statusFilter" onchange="filterOrders()">
                    <option value="">Tutti gli stati</option>
                    <option value="pending">In Attesa</option>
                    <option value="processing">In Elaborazione</option>
                    <option value="shipped">Spedito</option>
                    <option value="delivered">Consegnato</option>
                    <option value="cancelled">Annullato</option>
                </select>
            </div>

            <div class="orders-table-container">
                <table class="admin-table" id="ordersTable">
                    <thead>
                        <tr>
                            <th>ID Ordine</th>
                            <th>Cliente</th>
                            <th>Data</th>
                            <th>Totale</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Users Section -->
        <div class="admin-section" id="users">
            <h2><i class="fas fa-users"></i> Gestione Utenti</h2>
            
            <div class="search-bar">
                <input type="text" id="userSearch" placeholder="Cerca utenti..." onkeyup="filterUsers()">
            </div>

            <div class="users-table-container">
                <table class="admin-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ruolo</th>
                            <th>Data Registrazione</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h2 id="productModalTitle">Aggiungi Prodotto</h2>
            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="productName">Nome Prodotto</label>
                        <input type="text" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Brand</label>
                        <input type="text" id="productBrand" name="brand" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Prezzo (€)</label>
                        <input type="number" id="productPrice" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productOriginalPrice">Prezzo Originale (€)</label>
                        <input type="number" id="productOriginalPrice" name="originalPrice" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Categoria</label>
                        <select id="productCategory" name="category" required>
                            <option value="">Seleziona categoria</option>
                            <option value="Complete Boards">Complete Boards</option>
                            <option value="Deck Only">Deck Only</option>
                            <option value="Trucks">Trucks</option>
                            <option value="Wheels">Wheels</option>
                            <option value="Bearings">Bearings</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" name="stock" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productImage">URL Immagine</label>
                    <input type="url" id="productImage" name="image" required>
                </div>
                
                <div class="form-group">
                    <label for="productDescription">Descrizione</label>
                    <textarea id="productDescription" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="productFeatures">Caratteristiche (una per riga)</label>
                    <textarea id="productFeatures" name="features" placeholder="Caratteristica 1&#10;Caratteristica 2&#10;..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productFeatured" name="featured"> Prodotto in evidenza
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Salva Prodotto</button>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
        <button onclick="closeNotification()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="admin.js"></script>
</body>
</html>
