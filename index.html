<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D T-Shirt Customizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-tshirt"></i>
                <span>3D T-Shirt Designer</span>
            </div>
            
            <div class="nav-actions">
                <button class="btn-primary" onclick="exportDesign()">
                    <i class="fas fa-download"></i>
                    Esporta Design
                </button>
                <button class="btn-secondary" onclick="resetDesign()">
                    <i class="fas fa-undo"></i>
                    Reset
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="customizer-container">
            <!-- 3D Viewer -->
            <div class="viewer-section">
                <div class="viewer-container">
                    <canvas id="tshirtCanvas"></canvas>
                    <div class="viewer-controls">
                        <div class="control-group">
                            <label>Colore T-Shirt:</label>
                            <div class="color-picker">
                                <input type="color" id="tshirtColor" value="#ffffff" onchange="changeTshirtColor(this.value)">
                                <div class="color-presets">
                                    <div class="color-preset" style="background: #ffffff" onclick="changeTshirtColor('#ffffff')"></div>
                                    <div class="color-preset" style="background: #000000" onclick="changeTshirtColor('#000000')"></div>
                                    <div class="color-preset" style="background: #ff0066" onclick="changeTshirtColor('#ff0066')"></div>
                                    <div class="color-preset" style="background: #00ffff" onclick="changeTshirtColor('#00ffff')"></div>
                                    <div class="color-preset" style="background: #ffff00" onclick="changeTshirtColor('#ffff00')"></div>
                                    <div class="color-preset" style="background: #00ff00" onclick="changeTshirtColor('#00ff00')"></div>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Vista:</label>
                            <div class="view-buttons">
                                <button class="view-btn active" onclick="setView('front')" data-view="front">Fronte</button>
                                <button class="view-btn" onclick="setView('back')" data-view="back">Retro</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="instructions">
                    <p><i class="fas fa-mouse"></i> Trascina per ruotare • <i class="fas fa-scroll"></i> Scroll per zoom</p>
                </div>
            </div>

            <!-- Graphics Panel -->
            <div class="graphics-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-images"></i> Grafiche</h2>
                </div>
                
                <div class="upload-section">
                    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Carica la tua grafica PNG</p>
                        <small>Supporta trasparenza (PNG con canale alfa)</small>
                    </div>
                    <input type="file" id="fileInput" accept=".png,.jpg,.jpeg" style="display: none;" onchange="handleFileUpload(event)">
                </div>

                <div class="graphics-library">
                    <h3>Grafiche Predefinite</h3>
                    <div class="graphics-grid" id="graphicsGrid">
                        <!-- Graphics will be loaded here -->
                    </div>
                </div>

                <div class="selected-graphic" id="selectedGraphic" style="display: none;">
                    <h3>Grafica Selezionata</h3>
                    <div class="graphic-controls">
                        <div class="control-row">
                            <label>Dimensione:</label>
                            <input type="range" id="graphicScale" min="0.1" max="2" step="0.1" value="1" onchange="updateGraphicScale(this.value)">
                            <span id="scaleValue">1.0</span>
                        </div>
                        <div class="control-row">
                            <label>Rotazione:</label>
                            <input type="range" id="graphicRotation" min="0" max="360" step="1" value="0" onchange="updateGraphicRotation(this.value)">
                            <span id="rotationValue">0°</span>
                        </div>
                        <div class="control-row">
                            <label>Opacità:</label>
                            <input type="range" id="graphicOpacity" min="0" max="1" step="0.1" value="1" onchange="updateGraphicOpacity(this.value)">
                            <span id="opacityValue">100%</span>
                        </div>
                        <div class="control-buttons">
                            <button class="btn-danger" onclick="removeSelectedGraphic()">
                                <i class="fas fa-trash"></i>
                                Rimuovi
                            </button>
                        </div>
                    </div>
                </div>

                <div class="applied-graphics">
                    <h3>Grafiche Applicate</h3>
                    <div class="graphics-list" id="appliedGraphicsList">
                        <!-- Applied graphics will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner" style="display: flex;">
        <div class="spinner"></div>
        <p>Caricamento modello 3D...</p>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
        <button onclick="closeNotification()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
